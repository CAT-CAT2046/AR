<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                 <video
                    id="weavemv"
                    loop="true"
                    muted
                    autoplay
                    webkit-playsinline 
                    playsinline
                    src="video/weave.mp4"
                ></video>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                smooth="true"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.4 0.4 0.4"
                    position="0 0 0"
                    rotation="90 270 90"
                    gltf-model="#animated-asset"
                    wireframe="true"
                    animation="property: rotation; from: 90 270 90; to: 450 270 90; repeat: indefinite; loop: true; dur: 6000; easing: linear; delay: 6000;"
                >                    
                </a-entity>
            </a-marker>
            <a-marker
                id="mvmarker"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                smooth="true"
                >
                <a-video src="#weavemv" position="0 0 0" rotation="270 0 0" width="2" height="1.125"></a-video>
                </a-marker>
            <a-camera
                 position="0 3 0"
                 arjs-look-controls='smoothingFactor: 0.1'
                 rotation-reader
             ></a-camera>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
        </a-scene>
        <script>
            window.addEventListener('click', function () {
            const video = document.querySelector('#weavemv');
            if (video && video.paused) {
              video.play().catch(err => console.warn('Autoplay failed:', err));
            }
          });
        </script>
    </body>
</html>
