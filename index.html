<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <a-marker type="pattern" url="./npca.patt">
        <a-assets>
          <a-asset-item id="weave" src="./weave.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 0" rotation="0 0 0" scale="10 10 10" gltf-model="#weave"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
