<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
    AFRAME.registerComponent('registerevents', {
        init: function () {
            var marker = this.el;
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                document.querySelector('#bowser-model').emit('markerfound');
            });
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                document.querySelector('#bowser-model').emit('markerlost');
            });
        }
    });
    </script>

    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                registerevents
            >
                <a-entity
                    id="bowser-model"
                    scale="0.41478536388473225 0.41478536388473225 0.41478536388473225"
                    position="0 -2 0"
                    rotation="0 270 90"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                >
                    <a-animation attribute="position" from="0 -2 0" to="0 0 0" dur="5000" repeat="indefinite" begin="markerfound" end="markerlost">
                    </a-animation>
                </a-entity>
            </a-marker>

            <a-entity camera arjs-look-controls='smoothingFactor: 0.1'></a-entity>
        </a-scene>
    </body>
</html>
